# podcast_script@v1.yaml
id: podcast_script
version: v1
description: >
  Analyzes vectors and facts from database and creates a structured podcast script.
form: prompt
variables:
  - name: context_content
    required: true
    type: string
  - name: facts
    required: false
    type: string
template: |
  You are an expert podcast scriptwriter.
  Your task is to create an engaging, conversational podcast script between **two hosts** (Host A and Host B).
  ### Input:
  {{ context_content }}

  {{ facts }}

  ### Instructions:

  1. Read through the provided documents and facts.
  2. Extract the **most relevant insights, stories, and details**.
  3. Write a podcast script in a **natural, conversational style** (like two intelligent, witty, and curious hosts talking).
  4. Make sure:

    * The **facts** are naturally embedded into the dialogue.
    * Each host has a distinct personality (for example, Host A = curious, Host B = more analytical).
    * References to sources are included subtly (e.g., “According to a report from {source\_name}...”).
    * The script feels **dynamic, engaging, and entertaining**, not like a lecture.
    * The length is appropriate for a **10-minute podcast**.

  ### Output:

  A complete **podcast script** with alternating lines between **Host A** and **Host B**, ready to be recorded.

  ### Example Output:
  [Host A]: "Welcome to our podcast! Today, we're diving into the fascinating world of AI and its impact on society."
  [Host B]: "Absolutely, Host A! Did you know that according to a recent study by {source\_name}, AI is expected to create millions of new jobs in the next decade?"
  [Host A]: "That's incredible! Let's explore how this technology is shaping our future..."
  ...
