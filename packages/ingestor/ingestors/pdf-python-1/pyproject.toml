[tool.poetry]
name = "ingestor-pdf-python"
version = "1.0.0"
description = "PDF ingestor for Fylr - Specialized PDF file processing and vectorization"
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{ include = "src" }]

[tool.poetry.dependencies]
python = "^3.11"
pika = "^1.3.2"
boto3 = "^1.34.0"
python-dotenv = "^1.0.0"
pydantic-settings = "^2.2.1"
sqlalchemy = "^2.0.25"
psycopg2-binary = "^2.9.9"
pgvector = "^0.2.0"
langchain-text-splitters = "^0.0.1"
requests = "^2.31.0"
structlog = "^24.1.0"
pdfminer-six = "^20250506"
pillow-heif = "^1.1.1"
pikepdf = "^10.0.0"
pypdf = "^6.1.3"
unstructured = { extras = ["pdf"], version = "^0.18.15" }

[tool.poetry.scripts]
start = "src.main:main"
ingest = "src.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
